<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    
     <link rel="stylesheet" href="styles.css"/>

    <title>Formulario</title>

</head>


<body>

    <div class="container">

<!--Encabezado Formulario-->
            <div class="card text-lef">
                <div class="card-header">
                <h4><b>Payment Form</b></h4>
                </div>

<!--Parte central formulario-->

            <div class="card-body">
                    <div class="p-3 mb-2 bg-danger-subtle text-emphasis-danger  border border-danger">
                         <p class="text-danger-emphasis">Faltan campos por completar</p>
                    </div>  
                

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="validationCustom01"  class="form-label">Card</label>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXX" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>    
                    </div>
                    
                    <div class="col-2">
                            <div class="mb-3">
                                <label for="validationCustom02"  class="form-label">CVC</label>
                                <div class="input-group flex-nowrap">
                                    <input type="text" class="form-control" placeholder="000" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>    
                    </div>

                    <div class="col-4">
                            <div class="mb-3">
                                <label for="validationCustom03"  class="form-label">Amount<b>$</b></label>
                                <div class="input-group flex-nowrap">
                                    <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="addon-wrapping">
                                </div>
                            </div>       
                    </div>

                </div>


                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="validationCustom04"  class="form-label">First Name</label>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>    
                    </div>
                
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="validationCustom05"  class="form-label">Last Name</label>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>    
                    </div>
                </div>


                <div class="row">
                     <div class="col-6">
                        <div class="mb-3">
                            <label for="validationCustom06"  class="form-label">City</label>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control" aria-label="Ciudad" aria-describedby="addon-wrapping">
                            </div>
                        </div>    
                    </div>

                    <div class="col-3">
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">State</label>
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">Miranda</option>
                              <option value="2">Lara</option>
                              <option value="3">TÃ¡chira</option>
                            </select>
                          </div>       
                    </div>

                    <div class="col-3">
                        <div class="mb-3">
                            <label for="validationCustom07"  class="form-label">Postal Code</label>
                            <div class="input-group flex-nowrap">
                                <input type="number" class="form-control" aria-label="Postal" aria-describedby="addon-wrapping">
                            </div>
                        </div>    
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="validationCustom08"  class="form-label"><b>We accept:</b></label>
                            <div class="input-group flex-nowrap">
  <!--Terminal de pago-->      
                           
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2"><i class="fa-brands fa-cc-mastercard fa-lg" style="color: #fafafa;"></i></label>
                            </div>

                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2"><i class="fa-brands fa-cc-visa fa-lg" style="color: #fafafa;"></i></label>
                            </div>
                            
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2"><i class="fa-solid fa-credit-card fa-lg" style="color: #fafafa;"></i></label>
                            </div>

                              
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2"><i class="fa-brands fa-cc-paypal fa-lg" style="color: #fafafa;"></i></label>
                            </div>

                            </div>
                        </div>    
                    </div>


                    <div class="col-6">
                        <div class="mb-3">
                            <label for="validationCustom09"  class="form-label"><b>Message</b></label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comments</label>
                                <p>Add any notes here.</p>
                            </div>
                        </div>    
                    </div>

                </div>

             </div>
                


<!--Parte inferior formulario-->
             <div class="container-footer">
                <div class="card-footer text-body-secondary ">
                    <button type="button" class="btn btn-secondary" value="Cerrar" onclick="window.close(Cerrar)">Cerrar</button>
                    <a href="#" class="btn btn-primary" type="Submit">Send</a>
                </div>
            




                
            </div>












































    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
